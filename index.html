<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
        <a href="/"><i class="fas fa-store"></i>Shop Co.</a>
        <a class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
    </header>
    <main>
        <section id="product-list">
            <h1>Products available</h1>
            <!-- products display -->
             <article class="product-card" data-name="A" data-price="0.50">
                <img src="./images/apple.jpg" alt="Apple image">
                <div class="product-card-info">
                    <h3>Product A</h3>
                    <p>Â£0.50</p>
                </div>
                <div class="product-card-footer">
                  <button id="add-to-cart" >
                    <i class="fas fa-plus-circle"></i> ADD TO CART
                  </button>
                </div>
             </article>
        </section>
        <aside id="cart" class="hide-cart">
            <p>Cart is empty!</p>
            <!-- cart section -->
        </aside>
    </main>
    <footer>
        <!-- footer section -->
         <p>
            &copy; 2024
         </p>
         <p>Shop Co.</p>
    </footer>
    <script src="./Product.js"></script>
    <script src="./Cart.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
